<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Counter Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Counter Machine</h1>
    <div class="row">
      <div class="col-2">
        <button id="decrementButton" class="btn btn-primary">-</button>
      </div>
      <div class="col-8">
        <h2 id="counterValue">0</h2>
      </div>
      <div class="col-2">
        <button id="incrementButton" class="btn btn-primary">+</button>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      var counter = 0;

      // Update the counter value display
      function updateCounterValue() {
        $('#counterValue').text(counter);
      }

      // Event handler for the increment button
      $('#incrementButton').click(function() {
        counter++;
        updateCounterValue();
      });

      // Event handler for the decrement button
      $('#decrementButton').click(function() {
        counter--;
        updateCounterValue();
      });
    });
  </script>
</body>
</html>
